<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Center</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 1.5px;
      animation: fadeIn 2s ease-out;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .button:before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
      z-index: 0;
    }

    .button:hover:before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-5px);
    }

    .button:nth-child(1) {
      background-color: hsl(320, 93%, 64%); /* Green for Application Chance */
    }

    .button:nth-child(2) {
      background-color: #049c28; /* Red for Application DangerClose */
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .button-container {
        flex-direction: column;
        gap: 1rem;
      }

      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhosWiFi</h1>
    <div class="button-container">
      <a href="https://chance.whoswifi.com" class="button" id="chance-btn">Chance</a>
      <a href="https://danger.whoswifi.com" class="button" id="dangerclose-btn">DangerClose</a>
    </div>
  </div>
</body>
</html>
